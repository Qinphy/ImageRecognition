<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Map Reduce Edition</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/image.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{element-ui/lib/theme-chalk/index.css}"/>
    <script th:src="@{js/vue.js}" type="text/javascript"></script>
    <script th:src="@{element-ui/lib/index.js}"></script>
    <script th:src="@{js/axios.js}"></script>
</head>
<body>
<div id="app">
    <div class="upload">
        <div class="upload_box">
            <el-upload
                    drag
                    action="http://192.168.137.120/uploads/"
                    :on-success="successHandler">
                <i class="el-icon-upload"></i>
                <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
                <div class="el-upload__tip" slot="tip">只能上传bmp文件，且不超过500kb</div>
            </el-upload>
        </div>
        <div class="btn_box">
            <el-row>
                <el-button type="primary" @click="allFun" round plain>全图搜索</el-button>
            </el-row>
        </div>
        <div class="btn_box">
            <el-row>
                <el-button type="success" @click="partFun" round plain>局部搜索</el-button>
            </el-row>
        </div>
        <div class="btn_box">
            <el-row>
                <el-button type="warning" @click="vagueFun" round plain>模糊搜索</el-button>
            </el-row>
        </div>
        <div class="btn_box">
            <div v-if="nextPart">
                <el-row>
                    <el-button type="error" @click="nextPartFun" round plain>下一个</el-button>
                </el-row>
            </div>
            <div v-if="nextVague">
                <el-row>
                    <el-button type="error" @click="nextVagueFun" round plain>下一个</el-button>
                </el-row>
            </div>
        </div>
    </div>
    <div class="result">
        <div class="title">查找结果：{{ result }}</div>
        <img class="result-img" :src='imgUrl'/>
    </div>
</div>
<a class="footer" th:href="@{/index.html}">返回主页</a>
<script th:src="@{js/mapreduce.js}"></script>
</body>
</html>
